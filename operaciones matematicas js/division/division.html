<body>
    <h1>Operaciones Matematicas Division / </h1>
<label for="numero1">Numero 1</label>
<input type="text" id="numero1" onchange="division();"><br>

<label for="numero2">Numero 2</label>
<input type="text" id="numero2" onchange="division();"><br>

<label for="resultado">Resultado</label>
<input type="text" id="resultado">

<script>
    function division(){
        var numero1 = document.getElementById('numero1').value;
        var numero2 = document.getElementById('numero2').value;

        if(numero1!=='' && numero2!==''){
            var division = parseInt(numero1) / parseInt(numero2);
            document.getElementById('resultado').value = division;
        }
    }
</script>
